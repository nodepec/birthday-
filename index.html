<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Java Quiz</title>
  <style>
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;padding:2em;font-family:Arial,sans-serif;background:#f0f0f0;color:#333}
    h1{text-align:center;font-size:2em;margin-bottom:0.5em}
    #hint{text-align:center;margin-bottom:1em;font-style:italic;color:#555}
    form{max-width:600px;margin:0 auto;padding:1em;background:#fff;border-radius:5px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
    label{display:block;margin:1em 0 .5em}
    input[type=text]{width:100%;padding:.5em;font-size:1em;border:1px solid #ccc;border-radius:3px}
    button{margin-top:1em;padding:.7em 1.2em;font-size:1em;border:none;border-radius:3px;background:#28a745;color:#fff;cursor:pointer}
    button:hover{background:#218838}
    #result{margin-top:1em;font-weight:bold;text-align:center}
    #flag{display:none;margin-top:1em;padding:.5em;background:#fff3cd;border:1px dashed #ffecb5;border-radius:3px;color:#856404;text-align:center}
  </style>
</head>
<body>
  <h1>Java Quiz</h1>
  <p id="hint">Hint: the flag is obfuscated in ROT47.</p>
  <form id="quiz">
    <label for="q1">1. What is printed by:<br><code>System.out.println(1+2+"3");</code></label>
    <input type="text" id="q1" autocomplete="off"/>
    <label for="q2">2. Which keyword prevents a class from being subclassed?</label>
    <input type="text" id="q2" autocomplete="off"/>
    <label for="q3">3. What is the default value of a boolean field in Java?</label>
    <input type="text" id="q3" autocomplete="off"/>
    <button type="submit">Submit Answers</button>
    <div id="result"></div>
    <div id="flag">Flag: <code id="c"></code></div>
  </form>

  <script>
    (function(){
      var answers = {
        q1: '33',
        q2: 'final',
        q3: 'false'
      };

      var flagEncoded = 'L92AAJ03:CE952JN'; // ROT47 of "{happy_birthday}"

      document.getElementById('quiz').addEventListener('submit', function(e){
        e.preventDefault();
        var ok = true;
        ['q1', 'q2', 'q3'].forEach(function(id){
          var val = document.getElementById(id).value.trim().toLowerCase();
          if(val !== answers[id]) ok = false;
        });
        var res = document.getElementById('result');
        if(ok){
          res.textContent = 'All correct!';
          var fEl = document.getElementById('flag');
          var codeEl = document.getElementById('c');
          codeEl.textContent = flagEncoded;
          fEl.style.display = 'block';
        }else{
          res.textContent = 'Some answers are incorrect. Try again.';
          document.getElementById('flag').style.display = 'none';
        }
      });
    })();
  </script>
</body>
</html>
