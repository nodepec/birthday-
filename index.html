<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 47th Birthday, Dad!</title>
  <style>
    /* Basic reset and styling */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #333;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      color: #555;
      margin-top: 0;
    }
    #cake {
      font-size: 100px;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }
    #flag {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff3cd;
      border: 1px dashed #ffecb5;
      border-radius: 5px;
      font-size: 1.2em;
      color: #856404;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px) rotate(-2deg); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy 47th Birthday, Dad! ðŸŽ‰</h1>
  <p>Click on the cake to reveal your special surprise.</p>
  <div id="cake" aria-label="birthday cake emoji">ðŸŽ‚</div>
  <div id="flag">Flag: <code>L92AAJ03:CE952JN</code></div>
  <script>
    // Toggle the visibility of the hidden flag when the cake is clicked
    document.getElementById('cake').addEventListener('click', function() {
      const flagEl = document.getElementById('flag');
      flagEl.style.display = flagEl.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
